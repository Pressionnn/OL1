<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho do Robson</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <h1>Agrinho</h1>

  <div class="imagem-central">
    <img src="agrinho.jpg" alt="Imagem Agrinho">
  </div>

  <div class="formulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="celular">Celular:</label>
    <input type="tel" id="celular" name="celular">

    <button type="submit">Enviar</button>
  </div>

  <div class="suporte">Suporte</div>

  <div class="botoes">
    <div>
      <button onclick="mostrarGifCima()">Mostrar Imagem de Cima</button>
      <button onclick="ocultarGifCima()">Ocultar Imagem de Cima</button>
      <img id="gifCima" src="campox.jpg" alt="Imagem de cima">
    </div>

    <div>
      <button onclick="mostrarGifBaixo()">Mostrar Imagem de Baixo</button>
      <button onclick="ocultarGifBaixo()">Ocultar Imagem de Baixo</button>
      <img id="gifBaixo" src="agrito.jpg" alt="Imagem da pessoa andando">
    </div>
  </div>

  <div class="info-inferior" tabindex="0">
    Concurso do Paran√°: Agrinho <br><br>
    Participe e saiba mais sobre o maior concurso educacional do estado!
  </div>

  <script>
    function mostrarGifCima() {
      document.getElementById("gifCima").style.display = "block";
    }
    function ocultarGifCima() {
      document.getElementById("gifCima").style.display = "none";
    }
    function mostrarGifBaixo() {
      document.getElementById("gifBaixo").style.display = "block";
    }
    function ocultarGifBaixo() {
      document.getElementById("gifBaixo").style.display = "none";
    }
  </script>

</body>
</html>
